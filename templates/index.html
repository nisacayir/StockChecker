<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Kontrol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ürün Stok Kontrolü</h1>
    <form action="/check-stock" method="post">
        <label for="product_url">Ürün URL'si:</label><br>
        <input type="url" id="product_url" name="product_url" required><br><br>
        <button type="submit">Başlat</button>
    </form>
    {% if status %}
        <p>Sonuç: {{ status }}</p>
    {% endif %}
</body>
</html>
